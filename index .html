<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>96 Chinese</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #fff8f0;
        }
        .navbar {
            background: #d32f2f;
            color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }
        #clock {
            font-size: 1.2em;
            font-weight: bold;
        }
        #cart-count {
            background: #fff;
            color: #d32f2f;
            border-radius: 12px;
            padding: 0.2em 0.7em;
            margin-left: 1em;
            font-weight: bold;
        }
        .category-bar {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin: 1.5em 0 0.5em 0;
        }
        .category-btn {
            background: #fff;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            border-radius: 20px;
            padding: 0.5em 2em;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .category-btn.active, .category-btn:hover {
            background: #d32f2f;
            color: #fff;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 2em;
            padding: 2em;
            justify-content: center;
        }
        .product {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            width: 260px;
            padding: 1em;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: transform 0.2s;
            position: relative;
        }
        .product:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 6px 16px rgba(211,47,47,0.12);
        }
        .product img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product h2 {
            font-size: 1.1em;
            margin: 0.7em 0 0.3em 0;
        }
        .veg, .nonveg {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 0.5em;
            vertical-align: middle;
        }
        .veg {
            background: #2ecc40;
            border: 2px solid #2ecc40;
        }
        .nonveg {
            background: #d32f2f;
            border: 2px solid #d32f2f;
        }
        .menu-card {
            margin: 1em 0;
            text-align: left;
        }
        .menu-card label {
            margin-right: 1em;
        }
        .menu-card input[type="radio"] {
            margin-right: 0.3em;
        }
        .add-cart-btn {
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5em 1.2em;
            font-size: 1em;
            cursor: pointer;
            margin-top: 0.7em;
            transition: background 0.2s;
        }
        .add-cart-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>

            }
        ];

        let cart = [];

        const productsContainer = document.querySelector('.products');
        const cartCountSpan = document.getElementById('cart-count');
        const vegBtn = document.getElementById('veg-btn');
        const nonvegBtn = document.getElementById('nonveg-btn');

        function displayProducts(filterVeg = true) {
            productsContainer.innerHTML = '';
            products
                .filter(product => product.veg === filterVeg)
                .forEach((product, idx) => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h2>
                            <span class="${product.veg ? 'veg' : 'nonveg'}"></span>
                            ${product.name}
                        </h2>
                        <div class="menu-card">
                            <label>
                                <input type="radio" name="plate${product.name}" value="half" checked>
                                Half Plate (â‚¹${product.half})
                            </label>
                            <label>
                                <input type="radio" name="plate${product.name}" value="full">
                                Full Plate (â‚¹${product.full})
                            </label>
                        </div>
                        <button class="add-cart-btn" data-idx="${idx}">Add to Cart</button>
                    `;
                    productsContainer.appendChild(productDiv);
                });
        }

        function updateCartCount() {
            let totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
            cartCountSpan.textContent = `Cart: ${totalQty}`;
        }

        function updateCartPanel() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = "<em>Cart is empty.</em>";
                cartTotalSpan.textContent = "0";
                return;
            }
            let html = '<table style="width:100%;font-size:1em;"><tr><th align="left">Item</th><th>Type</th><th>Qty</th><th>Price</th></tr>';
            let total = 0;
            cart.forEach(item => {
                html += `<tr>
                    <td>${item.name}</td>
                    <td>${item.plate === 'half' ? 'Half' : 'Full'}</td>
                    <td>
                        <button onclick="changeQty('${item.name}','${item.plate}',-1)" style="padding:0 5px;">-</button>
                        ${item.qty}
                        <button onclick="changeQty('${item.name}','${item.plate}',1)" style="padding:0 5px;">+</button>
                    </td>
                    <td>â‚¹${item.price * item.qty}</td>
                </tr>`;
                total += item.price * item.qty;
            });
            html += '</table>';
            cartItemsDiv.innerHTML = html;
            cartTotalSpan.textContent = total;
        }

        function openCart() {
            document.getElementById('cart-panel').style.display = 'block';
            updateCartPanel();
        }
        function closeCart() {
            document.getElementById('cart-panel').style.display = 'none';
        }

        cartCountSpan.style.cursor = "pointer";
        cartCountSpan.onclick = openCart;

        // Add to Cart logic
        productsContainer.addEventListener('click', function(e) {
            if (e.target.classList.contains('add-cart-btn')) {
                const idx = e.target.getAttribute('data-idx');
                const product = products[idx];
                // Find selected plate type
                const plateType = productsContainer.querySelector(`input[name="plate${product.name}"]:checked`).value;
                const price = plateType === 'half' ? product.half : product.full;
                // Check if already in cart
                let found = cart.find(item => item.name === product.name && item.plate === plateType);
                if (found) {
                    found.qty += 1;
                } else {
                    cart.push({ name: product.name, plate: plateType, price: price, qty: 1 });
                }
                updateCartCount();
                e.target.textContent = "Added!";
                e.target.disabled = true;
                setTimeout(() => {
                    e.target.textContent = "Add to Cart";
                    e.target.disabled = false;
                }, 1000);
            }
        });

        // Change quantity in cart
        window.changeQty = function(name, plate, delta) {
            let item = cart.find(i => i.name === name && i.plate === plate);
            if (!item) return;
            item.qty += delta;
            if (item.qty <= 0) {
                cart = cart.filter(i => !(i.name === name && i.plate === plate));
            }
            updateCartCount();
            updateCartPanel();
        }

        // Category button logic
        vegBtn.addEventListener('click', function() {
            vegBtn.classList.add('active');
            nonvegBtn.classList.remove('active');
            displayProducts(true);
        });
        nonvegBtn.addEventListener('click', function() {
            vegBtn.classList.remove('active');
            nonvegBtn.classList.add('active');
            displayProducts(false);
        });

        // Initial load: show veg menu
        displayProducts(true);
        updateCartCount();
    </script>
